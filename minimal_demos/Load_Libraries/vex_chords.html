<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VexChords Test</title>
    <!-- Load VexChords from jsDelivr CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vexchords@1.2.0/dist/vexchords.min.js"></script>
</head>
<body>
    <div id="chord-diagram"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const chordElement = document.getElementById('chord-diagram');

            // Make sure VexChords is available
            if (typeof vexchords !== 'undefined' && typeof vexchords.draw === 'function') {
                vexchords.draw(chordElement, {
                    chord: [[1, 2], [2, 1], [3, 2], [4, 0], [5, 'x'], [6, 'x']]
                });
            } else {
                console.error("VexChords or the 'draw' method is not available.");
            }
        });
    </script>
</body>
</html>
