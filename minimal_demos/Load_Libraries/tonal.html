<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tonal Load Test</title>

  <!-- Tonal (latest version from jsDelivr CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>

  <style>
    #status {
      font-size: 20px;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="status">Checking Tonal...</div>

  <script>
    window.onload = function() {
      const statusDiv = document.getElementById('status');
      
      // Check if Tonal loaded
      let tonalLoaded = typeof Tonal !== 'undefined' ? "Tonal loaded successfully." : "Failed to load Tonal.";

      // Update the status message
      statusDiv.innerHTML = tonalLoaded;
    };
  </script>
</body>
</html>
